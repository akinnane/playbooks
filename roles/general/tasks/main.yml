- name: Mange etc
  synchronize:
    src: etc
    dest: /
    checksum: yes
    archive: no
    recursive: yes
  notify:
    - dconf-db
    - netfilter-persistent

- name: Update GDM CSS
  file:
    src: /etc/gdm3/gdm3.css
    dest: /etc/alternatives/gdm3.css
    owner: root
    group: root
    state: link

- name: Add user
  user:
    name: a
    shell: /bin/zsh
    groups: adm,sudo,plugdev,libvirt,libvirt-qemu,docker

- name: Manage home .files
  synchronize:
    src: home/a
    dest: /home/
    archive: no
    checksum: yes
    recursive: yes

- name: Oh my zsh
  git:
    repo: https://GitHub.com/robbyrussell/oh-my-zsh.git
    dest: /home/a/.oh-my-zsh

- name: emacs prelude
  git:
    repo: https://github.com/bbatsov/prelude.git
    dest: /home/a/.emacs.d

- name: ssh-server
  systemd:
    name: ssh
    enabled: yes
    state: started

- name: netfilter-persistent
  systemd:
    name: netfilter-persistent
    enabled: yes
    state: started




- name: cups
  systemd:
    name: "{{item}}"
    enabled: no
    state: stopped
  with_items:
  - cups
  - avahi-daemon
  - bluetooth
  - clamav-freshclam
  - colord
  - cups-browsed
  - ModemManager

- name: tor
  systemd:
    name: tor
    enabled: no
    state: stopped

