- name: Update everything
  apt:
    upgrade: dist
    update_cache: yes

- name: Install base packages
  apt:
    state: present
    pkg: "{{item}}"
  with_items:
    - emacs
    - awesome
    - awesome-extra
    - net-tools
    - openssh-server

- name: Install Unattended-upgrades
  apt: name=unattended-upgrades

- name: GDM config
  copy:
    src: etc/gdm3/custom.conf
    dest: /etc/gdm3/custom.conf
    owner: root
    group: root

- name: GTK Defaults
  copy:
    src: etc/gtk-3.0/settings.ini
    dest: /etc/gtk-3.0/settings.ini
    owner: root
    group: root


- name: ssh-server
  systemd: state=started name=ssh
